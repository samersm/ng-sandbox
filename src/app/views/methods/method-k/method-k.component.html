<h1>Hi!</h1>
<div class="container">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" [(ngModel)]="age" name="age" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
    
    <br>
    <h4>Name: {{ name }}</h4>
    <h4>Age: {{ age }}</h4>
</div>
