<h1>Hi!</h1>
{{people}}
<ul>
    <li *ngFor="let person of people">
        {{person}}
    </li>
</ul>
<ul>
    <li *ngFor="let person of people; let i = index">
        {{i + 1}} {{person}}
    </li>
</ul>
 <ul>
    <li *ngFor="let person of people2">
        {{person.firstName}} {{person.lastName}}
    </li>
</ul>
